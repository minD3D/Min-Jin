# HTML, CSS, and JavaScript code for a gallery with different images in Polaroid frames and modals

gallery_with_different_images_code = """
<!DOCTYPE html>
<html>

<head>
    <title>Polaroid Style Image Gallery with Different Modal Images</title>
    <style>
        /* Container for the image gallery */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        /* Style for each image container (Polaroid frame) */
        .image-container {
            flex: 0 0 calc(33.333% - 20px);
            cursor: pointer;
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 10px;
            padding-top: calc(33.333% - 30px);
            /* 1:1 Aspect Ratio */
            overflow: hidden;
        }

        /* Style for the images */
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Fullscreen modal for showing original image */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal content */
        .modal-content {
            margin: 5% auto;
            display: block;
            width: 90%;
            max-width: 700px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="gallery-container">
        <!-- Images with different modal images -->
        <div class="image-container" onclick="openModal(this)" data-modal-image="./@2.jpg">
            <img src="./@1.jpg" alt="Gallery Image 1">
        </div>

        <!-- More images can be added in the same way -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");

        // Function to open the modal with a different image
        function openModal(element) {
            var modalImageSrc = element.getAttribute('data-modal-image');
            modalImg.src = modalImageSrc;
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }
    </script>

</body>

</html>
"""
